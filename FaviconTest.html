        function openwin(){var a=window.open("http://ernesthwang.github.io","MyWindow","status=0, toolbar=0, location=0, menubar=0, directories=0, resizable=1, scrollbars=1, width=1024, height=768, top=0, left=0")};

        function changeFavicon(url) {
            var link = document.createElement('link');
            link.type = 'image/x-icon';
            link.rel = 'shortcut icon';
            link.href = url;
            document.getElementsByTagName('head')[0].appendChild(link);
        };
        </script>
